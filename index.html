<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Web Design</title>
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <div class="header">
          <!-- logo -->
          <div class="logoContainer">
               <img src="/facebook-messanger.png" alt="" class="logo">
          </div>
          <!-- menu -->
          <div class="menuContainer">
               <a href="https://www.messenger.com/features" class="menuItem">features</a>
          <a href="https://www.messenger.com/desktop" class="menuItem">Desktop</a>
          <a href="https://www.messenger.com/privacy" class="menuItem">Privacy & Safety</a>
          <a href="https://developers.facebook.com/products/messenger/" class="menuItem">For Developer</a>
          </div>
          <!-- For Mobile Responsive -->
          <div class="mobileMenuContainer">
               <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvkZL8E1IiFNCaBoIXAGPhd4xG4jcRks3ngO41fIo&s" alt="">
          </div>
     </div>


     <!-- main container -->
     <div class="mainContainer">
          <!-- Header -->
          
          <div class="container">
               <div class="left">

                    <div class="inner">
                         
                         <h1 class="titleHeader">Be Together      whenever </h1>
                    
                         <div class="description">
                              Messenger makes it easy 
                         </div>

                         <input type="text" name="" id="" class="blockElement" placeholder="Email address or phone number">

                         <input type="password" name="" id="" class="blockElement" placeholder="Password">

                         <button class="blockElement  signInBtn">Sign in</button>

                         <div class="inputSpan">
                              <input type="checkbox" name="" id="">

                              <span>Keep me singed in</span>
                         </div>

                         <div class="password">
                              Forgotten your password
                         </div>

                         <img src="/appStore.png" alt="" class="appStore">
                    </div>

               </div>

               <div class="right">
                    <img src="https://www.techadvisor.com/wp-content/uploads/2022/06/send_facebook_message_without_messenger_app.png" alt="" class="rightImage">
               </div>
          </div>
     
     </div>


     <!-- Footer Page -->
     <div class="footer"> So many ways to connect with all your friend </div>
</body>

</html>
